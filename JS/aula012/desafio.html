<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Renda Mensal</h1>
    Qual sua renda Mensal: <input type="text" name="renda" id="renda">
    <input type="button" value="confirmar" onclick="executar()">
    <div id="res" style="line-height: 50px;"><strong>Resultado:</strong></div>

    <script>
        function executar(){
            var rend = window.document.getElementById('renda')
            var res = window.document.getElementById('res')
            ren = Number(rend.value)

            if(ren>=20000){
                res.innerHTML='Você é <strong>RICO!</strong>'
            }
            else if(ren>=15000){
                res.innerHTML='Você tem uma <strong>boa renda!</strong>'
            }
            else if(ren>=10000){
                res.innerHTML='Você pode <strong>melhorar!</strong>'
            }
            else if(ren>=5000){
                res.innerHTML='<strong>ESTUDE!</strong> você precisa melhorar'
            }
            else{
                res.innerHTML='<strong>TA FODA!</strong>'
            }
        }

    </script>
</body>
</html>
